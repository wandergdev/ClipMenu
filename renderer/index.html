<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>ClipBoard Menu</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="actions">
        <input id="search" style="width: 75%;" type="text" placeholder="Buscar…" autofocus />
        <button id="clear" style="width: 25%;"><strong>Limpiar</strong></button>
      </div>
    </header>

    <ul id="list" tabindex="0" class="list"></ul>

    <footer>
      <small>
        ⌘⇧V para abrir/cerrar • Enter para usar • ↑/↓ para navegar • 🗑️ eliminar
      </small>
    </footer>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
